global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'domestika-api'
    environment: 'development'

scrape_configs:
  - job_name: 'laravel-api'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'postgres'
    static_configs:
      - targets: ['db:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
